<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />


    <style>
        .body{
            position: relative;
        }
        .label-text {
            margin-top: 18px;
            font-weight: 600;
        }

        button {
            margin-top: 18px;
        }

        .header-app {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .hide {
            opacity: 0;
            visibility: hidden;
            height: 35px;
            margin-top: -70px;
        }
        .alert{
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container header-app">
            <div>
                <h1 class="display-4">Têxtil Aarão - Cadastro</h1>
                <p class="lead">Aqui você pode cadastrar produtos existentes no e-commerce</p>
            </div>
            <div>
                <a href="./index.html">
                    <button type="button" class="btn btn-light mr-3">
                        <i class="fa-solid fa-chevron-left mr-1"></i>
                        Voltar para o menu
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <form id="form">
            <label for="title" class="label-text">Nome</label><br>
            <input type="text" name="title" id="title" required>
            <br>
            <label for="description" class="label-text">Descrição</label><br>
            <input type="text" name="description" id="description" required>
            <br>
            <label for="price" class="label-text">Preço</label><br>
            <input type="number" name="price" id="price" required>
            <br>
            <label for="active" class="label-text">Disponibilidade</label>
            <br>
            <input type="radio" id="verdadeiro" name="active" value="verdadeiro" required>
            <label for="verdadeiro">Produto disponivel</label><br>
            <input type="radio" id="falso" name="active" value="falso" required>
            <label for="falso">Produto indisponivel</label><br>
            <button type="submit" class="btn btn-success" onclick="cadastrarProduto()">
                <i class="fa-regular fa-plus mr-1"></i>
                Cadastrar novo produto
            </button>
        </form>
    </div>


    <div class="alert alert-danger hide" role="alert">
        Erro ao cadastrar produto, tente novamente!
    </div>

    <div class="alert alert-success hide" role="alert">
        Produto cadastrado com sucesso!
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="./cadastro.js"></script>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>

</html>
